<!-- a simple grade calcultor  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="mid-section">
        <div id="part1">
            <div id="left-half">
                <img src="img1.jpg" alt="Grade">
            </div>

            <div id="right-half">
                <input type="text" id="toc" placeholder="TOC">
                <div class="line"></div>
                <input type="text" id="os" placeholder="OS">
                <div class="line"></div>
                <input type="text" id="oom" placeholder="OOM">
                <div class="line"></div>
                <input type="text" id="pas" placeholder="PAS">
                <div class="line"></div>
                <p id="btn">SHOW PERCENTAGE</p>
            </div>
        </div>

        <div id="part2">
            <p id="show-data"> </p>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
